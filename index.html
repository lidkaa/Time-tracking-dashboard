<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="outerContainer">
    <div class="innerContainer">    
      <nav role="timeNavigation" class="mainBoxContainer boxRound">
        <div class="nameBox boxRound">
            <div class="userImageBox"><image alt="picture of a user" class="userImage"></image></div>
            <div class="textBox">
              <div class="textReport textSmall"></div>
              <div class="textName textBig">
                <div class="name"></div>
                <div class="surname"></div>
              </div>
            </div>
        </div>
          <ul class="timeFramesMenu"></ul>
        </nav>
      <main role="contentinfo" class="smallBoxContainer"></main>
    </div>
  </div>
 <footer role="aside" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
    Coded by <a href="#">ldk</a>.
 </footer>

 <script src="app.js"></script>
</body>
</html>
